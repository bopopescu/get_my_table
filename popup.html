<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="UTF-8">
    <title>PopUp页面</title>
    <!-- 样式表 -->
    <link rel="stylesheet" type="text/css" href="css/vendor/reset.css">
    <link rel="stylesheet" type="text/css" href="semantic_ui/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="css/popup.css">
  </head>
  
  <body>
    <div class="topBar">
        <div class="topItem float_left">
          <div class="ui buttons">
            <button class="ui orange button icon animated" tabindex="0">
              <div class="visible content">上一张</div>
              <div class="hidden content">
                <i class="left arrow icon"></i>
              </div>
            </button>
            <div class="or" data-text="或"></div>
            <button class="ui positive button icon animated" tabindex="0">
              <div class="visible content">下一张</div>
              <div class="hidden content">
                <i class="right arrow icon"></i>
              </div>
            </button>
          </div>
        </div>
        
        <div class="topItem float_left">
          <div class="ui teal buttons">
            <div class="ui button animated">
              <div class="visible content">拷贝</div>
              <div class="hidden content">
                <i class="paint brush icon"></i>
              </div>
            </div>
            <div class="ui floating dropdown icon button">
              <i class="dropdown icon"></i>
              <div class="menu">
                <div class="header">
                  <i class="tags icon"></i>文本</div>
                <div class="item">
                  <i class="file text outline icon"></i>纯文本</div>
                <div class="item">
                  <i class="file word outline icon"></i>富文本</div>
                <div class="header">
                  <i class="tags icon"></i>HTML</div>
                <div class="item">
                  <i class="html5 icon"></i>简单HTML</div>
                <div class="item">
                  <i class="css3 icon"></i>HTML+CSS</div>
                <div class="header">
                  <i class="tags icon"></i>其他格式</div>
                <div class="item">
                  <i class="table icon"></i>CSV</div>
              </div>
            </div>
          </div>
        </div>

  <div class="topItem float_left">
        <div class="item ui floating labeled icon dropdown button blue">
          <i class="settings icon"></i>
          <span class="text">设置</span>
          <div class="menu">
            <div class="header">
              <i class="tags icon"></i>热键</div>
            <div class="item">Ctrl</div>
            <div class="item">Alt</div>
          </div>
        </div>
        </div>

    <div class="topItem ui button blue" id="home_button" tabindex="0">
                <i class="home icon"></i>主页
        </div>
    
      <div class="topItem float_right">
          <div class="ui buttons">
            <button id="login_button" class="ui red button icon animated" tabindex="0">
              <div class="visible content">登录</div>
              <div class="hidden content">
                <i class="user icon"></i>
              </div>
            </button>
            <div class="or" data-text="或"></div>
            <button id="signup_button" class="ui violet button icon animated" tabindex="0">
              <div class="visible content">注册</div>
               <div class="hidden content">
              <i class="sign in icon"></i>
              </div>
            </button>
          </div>
        </div>
  </div>

    <div class="ui divider"></div>
    <!-- main 开始 -->
    <div id="main">
    


      <!-- main 结束 -->
    </div>
