    <div class="topBar">
        <div class="topItem float_left">
          <div class="ui buttons">
            <button class="ui orange button icon animated" tabindex="0">
              <div class="visible content">上一张</div>
              <div class="hidden content">
                <i class="left arrow icon"></i>
              </div>
            </button>
            <div class="or" data-text="或"></div>
            <button class="ui positive button icon animated" tabindex="0">
              <div class="visible content">下一张</div>
              <div class="hidden content">
                <i class="right arrow icon"></i>
              </div>
            </button>
          </div>
        </div>
        
        <div class="topItem float_left">
          <div class="ui teal buttons">
            <div class="ui button animated">
              <div class="visible content">拷贝</div>
              <div class="hidden content">
                <i class="paint brush icon"></i>
              </div>
            </div>
            <div class="ui floating dropdown icon button">
              <i class="dropdown icon"></i>
              <div class="menu">
                <div class="header">
                  <i class="tags icon"></i>文本</div>
                <div class="item">
                  <i class="file text outline icon"></i>纯文本</div>
                <div class="item">
                  <i class="file word outline icon"></i>富文本</div>
                <div class="header">
                  <i class="tags icon"></i>HTML</div>
                <div class="item">
                  <i class="html5 icon"></i>简单HTML</div>
                <div class="item">
                  <i class="css3 icon"></i>HTML+CSS</div>
                <div class="header">
                  <i class="tags icon"></i>其他格式</div>
                <div class="item">
                  <i class="table icon"></i>CSV</div>
              </div>
            </div>
          </div>
        </div>

  <div class="topItem float_left">
        <div class="item ui floating labeled icon dropdown button blue">
          <i class="settings icon"></i>
          <span class="text">设置</span>
          <div class="menu">
            <div class="header">
              <i class="tags icon"></i>热键</div>
            <div class="item">Ctrl</div>
            <div class="item">Alt</div>
          </div>
        </div>
        </div>

       <!-- 注册页面 开始-->
       <div class="signup">
       <h3 class="ui blue header" style="margin-left: 10%;">
         <i class="add square icon"></i>
         <div class="content">用户注册<div class="sub header">注册后，您就可以将表格保存到云端！</div></div>
       </h3>
      
       <form class="ui form" style="width: 300px; margin: auto;">
           
           <div class="required field">
           <label>用户名：</label>
           <input type="text" name="username" placeholder="请输入用户名">
           </div>
       
           <div class="required field">
           <label>密码：</label>
           <input type="password" name="password" placeholder="请输入密码">
           </div>
           
           <div class="field">
           <label>电子邮箱：</label>
           <input type="text" name="email" placeholder="请输入email">
           </div>
             
           <button class="ui red button" type="submit" style="margin-right: 50px; margin-left: 50px;">注册</button>
           <button class="ui violet button" type="reset">重置</button>
       </form>
           </div>
       <!-- 注册页面 结束 -->
